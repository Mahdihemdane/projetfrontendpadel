<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Gestion des Terrains</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Description</th>
                                <th scope="col">Localisation</th>
                                <th scope="col">Prix</th>
                                <th scope="col">État</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let t of terrains">
                                <td>{{ t.name }}</td>
                                <td>{{ t.description }}</td>
                                <td>{{ t.location }}</td>
                                <td>{{ t.price }}</td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                        <i [class]="t.state === 'Available' ? 'bg-success' : 'bg-warning'"></i> {{
                                        t.state }}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" (click)="editTerrain(t)">Modifier</button>
                                    <button class="btn btn-sm btn-danger"
                                        (click)="deleteTerrain(t.id)">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="row mt-5">
        <div class="col-xl-8 mb-5 mb-xl-0">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="mb-0">{{ isEditMode ? 'Modifier Terrain' : 'Ajouter un Terrain' }}</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-name">Nom</label>
                                        <input type="text" id="input-name" class="form-control form-control-alternative"
                                            placeholder="Nom du terrain" [(ngModel)]="form.name" name="name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-price">Prix</label>
                                        <input type="number" id="input-price"
                                            class="form-control form-control-alternative" placeholder="Prix"
                                            [(ngModel)]="form.price" name="price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-description">Description</label>
                                        <textarea rows="4" id="input-description"
                                            class="form-control form-control-alternative" placeholder="Description..."
                                            [(ngModel)]="form.description" name="description"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-location">Localisation</label>
                                        <input type="text" id="input-location"
                                            class="form-control form-control-alternative" placeholder="Ex: Zone A"
                                            [(ngModel)]="form.location" name="location">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-state">État</label>
                                        <select class="form-control form-control-alternative" [(ngModel)]="form.state"
                                            name="state">
                                            <option value="Available">Disponible</option>
                                            <option value="Maintenance">Maintenance</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mt-4">{{ isEditMode ? 'Mettre à jour' :
                                    'Ajouter' }}</button>
                                <button type="button" class="btn btn-secondary mt-4" (click)="resetForm()"
                                    *ngIf="isEditMode">Annuler</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
