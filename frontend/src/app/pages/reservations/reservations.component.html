<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">{{ isAdmin ? 'Toutes les Réservations' : 'Mes Réservations' }}</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Terrain</th>
                                <th scope="col">Date du Jeu</th>
                                <th scope="col">Horaire</th>
                                <th scope="col">Statut</th>
                                <th scope="col" *ngIf="isAdmin">Client</th>
                                <th scope="col" *ngIf="isAdmin">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of reservations">
                                <td>{{ r.id }}</td>
                                <td>{{ r.slot.terrain.name }}</td>
                                <td>{{ r.slot.date }}</td>
                                <td>{{ r.slot.startTime }} - {{ r.slot.endTime }}</td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                        <i [ngClass]="{
                          'bg-warning': r.status === 'PENDING',
                          'bg-success': r.status === 'CONFIRMED',
                          'bg-danger': r.status === 'REJECTED' || r.status === 'CANCELLED'
                      }"></i> {{ r.status }}
                                    </span>
                                </td>
                                <td *ngIf="isAdmin">{{ r.client.email }}</td>
                                <td *ngIf="isAdmin">
                                    <button class="btn btn-sm btn-success" *ngIf="r.status === 'PENDING'"
                                        (click)="updateStatus(r.id, 'CONFIRMED')">Valider</button>
                                    <button class="btn btn-sm btn-danger" *ngIf="r.status === 'PENDING'"
                                        (click)="updateStatus(r.id, 'REJECTED')">Refuser</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
