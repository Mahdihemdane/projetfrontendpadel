<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Créer un compte</h1>
          <p class="text-lead text-light">Rejoignez-nous pour réserver vos terrains rapidement!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Remplissez le formulaire</small>
          </div>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Prénom" type="text" name="firstName"
                  [(ngModel)]="form.firstName" required #firstName="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="firstName.errors && f.submitted">
                Prénom est requis
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Nom" type="text" name="lastName" [(ngModel)]="form.lastName"
                  required #lastName="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="lastName.errors && f.submitted">
                Nom est requis
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="form.email"
                  required email #email="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="email.errors && f.submitted">
                Email valide est requis
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Mot de passe" type="password" name="password"
                  [(ngModel)]="form.password" required minlength="6" #password="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="password.errors && f.submitted">
                Mot de passe est requis (min 6 caractères)
              </div>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Inscription échouée!<br />{{ errorMessage }}
            </div>
            <div class="alert alert-success" *ngIf="isSuccessful">
              Inscription réussie! <a routerLink="/login">Connectez-vous</a>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Créer un compte</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
